{% extends 'layout.html' %}

{% block content %}

<div class="container body">
  <div class="col-md-8 add-article">
    <form class="addArticle" action="/article/add" method="post">
        <input type="text" name="title" value="" placeholder="Title" pattern=".{3,}" required title="5 characters minimum">
        <input type="text" name="subtitle" value="" placeholder="Subtitle" pattern=".{3,}" required title="5 characters minimum">
        <textarea pattern=".{3,}" required title="5 characters minimum"></textarea>
        <input type="text" name="tags" value="" placeholder="Tags" pattern=".{3,}" required title="3 characters minimum">
        <a id="add--article" class="button pull-right">Add</a>
      </form>
  </div>
</div>

{% endblock %}
