{% extends '../layout.html' %}

{% block content %}

<div class="container content">
  {% if isAdmin == true  %}
  <div class="col-md-8 add-article">
    <form class="saveArticle" action="/article/save" method="post">
        <input type="text" name="title" value="{{ article.title }}" placeholder="Title" pattern=".{3,}" required title="5 characters minimum">
        <input type="text" name="subtitle" value="{{ article.subtitle }}" placeholder="Subtitle" pattern=".{3,}" required title="5 characters minimum">
        <textarea name="content" required>{{ article.content }}</textarea>
        <input type="text" name="tags" value="{{ article.tags }}" placeholder="Tags" pattern=".{3,}" required title="3 characters minimum">
        <input type="hidden" name="id" value="{{ article.id }}">
        <button type="submit" id="edit--article" class="button pull-right">Add</button>
    </form>
  </div>
  {% endif %}
</div>

{% endblock %}
