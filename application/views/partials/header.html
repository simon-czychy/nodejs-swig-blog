{% if not showLogin %}
    {% set showLogin = true %}
{% endif %}
<div class="container-fluid header">
    <div class="container inner">
        <div class="row">
            <div class="col-md-3">
                <div class="title"><a href="/">{{ title }}</a></div>
            </div>
            {% if isloggedin == true %}
            <div class="col-md-9">
                <div class="col-md-2 logout pull-right">
                    <a id="logout" class="button">Logout</a>
                </div>
                {% if isAdmin %}
                <div class="col-md-2 admin pull-right">
                    <a id="adminarea" href="/admin" class="button">Administration</a>
                </div>
                {% endif %}
            </div>
            {% else %}
                {% if showLoginButton == true %}
                <div class="col-md-9 pull-right">
                    <div class="col-md-offset-4 col-md-3">
                        <input class="username" type="text" name="text" placeholder="Username">
                    </div>
                    <div class="col-md-3">
                        <input class="password" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="col-md-2 login">
                        <a id="login" class="button">Login</a>
                    </div>
                </div>
                {% endif %}
            {% endif %}
        </div>
    </div>
</div>
